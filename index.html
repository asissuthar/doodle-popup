<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doodle Popup</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="p-2">
        <h1 class="text-center">Doodle Popup</h1>
      </header>
      <main>
        <div class="row align-items-center justify-content-center">
          <div class="col-auto">
            <button onclick="showToast()" class="btn btn-primary">Toast</button>
          </div>
          <div class="col-auto">
            <button onclick="showAlert()" class="btn btn-primary">Alert</button>
          </div>
          <div class="col-auto">
            <button onclick="showConfirm()" class="btn btn-primary">Confirm</button>
          </div>
          <div class="col-auto">
            <button onclick="showPrompt()" class="btn btn-primary">Prompt</button>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="doodle-popup.js?97452cbaf5d48dde23bc"></script>
    <script>
      function showToast() {
        DoodlePopup.toast('This is Doodle Toast!')
          .show()
          .then(() => {
            console.log('Toast closed');
          });
      }

      function showAlert() {
        DoodlePopup.alert('This is Doodle Alert!')
          .show()
          .then(() => {
            console.log('Alert closed');
          });
      }

      function showConfirm() {
        DoodlePopup.confirm('This is Doodle Confirm!')
          .show()
          .then((value) => {
            console.log(`Confirm value ${value}`);
          });
      }

      function showPrompt() {
        DoodlePopup.prompt('This is Doodle Prompt!')
          .show()
          .then((value) => {
            console.log(`Prompt value ${value}`);
          });
      }
    </script>
  </body>
</html>
